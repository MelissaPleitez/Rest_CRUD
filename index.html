<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD Movies and Books</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="" class="nav-link">Movies&Books</a></li>
            <li class="nav-item"><a href="" class="nav-link">New Track</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <form id="form" action="">
            <div class="mb-3">
              <label for="autor" class="form-label">Autor</label>
              <input type="text" name="autor" id="autor" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" id="title" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Score</label>
              <input type="number" name="score" id="score" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Upload</label>
              <input type="file" name="img" id="img" class="form-control" />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
    </div>

    <div id="error">

    </div>

    <div id="result">

    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
